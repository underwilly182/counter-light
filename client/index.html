<!-- client/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter Strike light</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body oncontextmenu="return false;"> <!-- disable right clic context menu -->

	<div id="login-screen" >
		<h2>Choisissez votre pseudo et votre Ã©quipe :</h2>
		<form id="login-form">
			<label for="username">Pseudo :</label>
			<input type="text" id="username" required>
			<div>
				<label for="teamA">Equipe A</label>
				<input type="radio" id="teamA" name="team" value="A" required>
			</div>
			<div>
				<label for="teamB">Equipe B</label>
				<input type="radio" id="teamB" name="team" value="B">
			</div>
			<button id="send-info-btn">Envoyer</button><br/>
			<button id="start-game-btn" disabled>Commencer la partie</button>
		</form>
		<div id="team-info"><h3>Equipes choisies par les joueurs :</h3>
			<span style="color: darkmagenta;">Team A</span>
			<ul id="team-info-listA"></ul>
			<hr/>
			<span style="color: darkorange;">Team B</span>
			<ul id="team-info-listB"></ul>
		</div>
		<div id="how-to-play"></div>
	</div>
	<div id="game" style="display: none;">
		<div id="map"></div>
		<div id="playerContainer"></div>
		<canvas id="playerCanvas"></canvas>
		<canvas id="shootCanvas"></canvas>
		<canvas id="shadowCanvas"></canvas>
		<canvas id="gameCanvas"></canvas>
		<div id="impactContainer"></div>
		<div id="ammo-label" class="labels">Munitions</div>
		<progress value="6" max="6" id="ammo"></progress>
		<div id="life-label" class="labels">Life</div>
		<progress value="5" max="5" id="lifepoints"></progress>
	</div>
	<div id="scores" style="display: none;"></div>
	<div id="reload" class="blink" style="display: none;">Press R to reload !</div>
 <!-- V2 <canvas id="game"></canvas> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
